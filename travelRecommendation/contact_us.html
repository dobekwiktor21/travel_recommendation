<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-sRIl4kxILFvY47J16cr9ZwB07vP4J8+LH7qKQnuqkuIAvNWLzeN8tE5YBujZqJLB" crossorigin="anonymous">
    <link rel="stylesheet" href=./travel_recommendation.css>
</head>

<body>

    <section id="main" class="vh-100 d-flex flex-column justify-content-center align-items-center text-white" style="background-image: url('https://i.abcnewsfe.com/a/66b6ed13-22b6-454e-a2fa-797a18e24d9f/halong-2-gty-er-241203_1733265066984_hpMain.jpg');
         background-size: cover;
         background-position: center;
         background-repeat: no-repeat;">

        <header class="position-absolute top-0 start-0 w-100 p-3 d-flex justify-content-between align-items-center">
            <h3 class="mb-0">TravelReco</h3>
            <nav class="nav nav-masthead align-items-center">
                <a class="nav-link fw-bold py-1 px-2 active" aria-current="page" href="travel_recommendation.html">Home</a>
                <a class="nav-link fw-bold py-1 px-2" href="about_us.html">About Us</a>
                <a class="nav-link fw-bold py-1 px-2" href="contact_us.html">Contact Us</a>
            </nav>
        </header>

        <main class="text-center">
            <h1 class="fw-bold mt-5">Contact Us</h1>
        <form>
            <div class="mb-3">
                <label for="name" class="form-label">Name</label>
                <input type="name" class="form-control" id="exampleName" placeholder="Enter your name..." aria-describedby="nameHelp">
            </div>
            <div class="mb-3">
                <label for="exampleEmail" class="form-label">Email</label>
                <input type="email" class="form-control" id="exampleEmail" placeholder="Enter your email...">
            </div>
        <div class="mb-3">
            <label for="exampleMessage" class="form-label">Your Message</label>
            <textarea class="form-control" id="exampleMessage" rows="5" placeholder="Write your message here..."></textarea>
        </div>
            <button type="submit" class="btn btn-transparent">Submit</button>
        </form>
        </main>
    </section>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-FKyoEForCGlyvwx9Hj09JcYn3nv7wiPVlz7YYwJrWVcXK/BmnVDxM+D2scQbITxI"
        crossorigin="anonymous"></script>
</body>

</html>
